<!DOCTYPE html>
<html>
<head>
<title>Lab 08</title>
<meta charset="utf-8"/>
<style>
@import url('https://fonts.googleapis.com/css?family=Abel');

body {
  background-image: url("./images/background.png");
  width: auto;
  height: 45em;
  font-family: 'Abel', sans-serif;
}

/**Top section style. Logo, navigation. **/
#top_logo_title_section {
  width: 100%;
  height: 4em;
  background-color: rgba(255, 255, 255, 0.1);
}

#top_logo_wrap {
  width: 10em;
  height: 100%;
  float: left;
}

#company_logo {
  width: auto;
  height: 100%;
  float: left;
}

#top_title_wrap {
  width: 20em;
  height: 100%;
  float: left;
}

/**Navigation bar styling.**/
#navigation_bar {
  width: 100%;
  height: 4em;
  background-color: rgba(255, 255, 255, 0.0);
}

#left_navigation_button {
  float: left;
}

.navigation_button {
  width: 10em;
  height: 20%;
  margin: 0 auto; 
  display: block; 
  background-color: rgb(50, 119, 209);
  border-color: rgb(50, 119, 209);
  color: white;
  font-size: 16pt;
  font-weight: bold;
  font-family: 'Abel', sans-serif;
}

.navigation_button:hover {
  background-color: white;
  color: black;
  cursor: pointer;
}

#middle_gallery_section {
  width: 100%;
  height: 26em;
  background-color: rgba(255, 255, 255, 0.1);
}

#middle_left_scroll_wrap {
  width: 20%;
  height: 100%;
  float: left;
}

#middle_left_scroll {
  margin: 0 auto;
     
}

#middle_picture_wrap {
  width: 60%;
  height: 100%;
  float: left;
}

#slogan {
  text-align: center;
}

#middle_right_scroll_wrap {
  width: 20%;
  height: 100%;
  float: left;
}

#middle_right_scroll {
  margin: 0 auto;
}

.middle_scroll_button {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  display: none;
}

@keyframes scrollHover {
  from 
  {
    width: 100px;
    height: 100px;
  }
  to 
  {
    width: 104px;
    height: 104px;
  }
}

.middle_scroll_button:hover {
  animation: scrollHover 1s forwards;
  cursor: pointer;
}

.div_scroll_wrap {
  width: 33%;
  margin: 0 auto;
  margin-top: 50%;
  border-radius: 50%;
}

.div_girl {
  width: 400px;
  height: 400px;
  margin-top: 1em;
  margin-left: 1em;
}

.img_girl {
  width: 360px;
  height: 375px;
}

#bottom_profile_select {
  width: 100%;
  height: 11em;
  background-color: rgba(255, 255, 255, 0.1);
}

#bottom_picture_wrap {
  width: 57em;
  height: 100%;
  margin: 0 auto;
}

.gallery_bae {
  width: 130px;
  height: 150px;
  margin-left: 8em;
}

@keyframes buttonHover {
  from 
  {
    width: 130px;
    height: 150px;
  }
  to 
  {
    width: 135px;
    height: 155px;
    border: 1pt solid rgba(0, 0, 255, 0.1);
  }
}

.gallery_bae:hover {
  cursor: pointer;
  animation: buttonHover 1s forwards;
}


.bae_list {
  display: none;     
}

#container li{
  list-style-type: none;
}

.img_char{
  width:300px;
  height:300px;   
}

.name_char{
  font-size: 16pt;
  font-weight: bold;
}
#slogan{
    font-size: 45pt;
    font-weight: bold; 
    
    }
#navigation_bar img{
    height: 40px;
    width: 40px;
    float: right;
    margin-right: 1em;
    margin-top: 2em;

    }

</style>  
</head>
<body>
<header id="top_logo_title_section">
    <div id="top_logo_wrap">
<a href="/">
     <img src="./images/logo.png" alt="Company logo" id="company_logo" /> </a>
</div>
    <div id="top_title_wrap">
        <h1 id="site_title">&nbsp;BaeCIT</h1>
</div>
    <nav id="navigation_bar">
        <img class="navicons" src="../images/fbicon.png">
        <img class="navicons" src="../images/twittericon.png">
        <img class="navicons" src="../images/igicon.png">
        <img class="navicons" src="../images/youtubeicon.png">
    </nav>
</header>

<!--Middle section of page-->
<section id="middle_gallery_section">
  <div id="middle_left_scroll_wrap">
    <div class="div_scroll_wrap">
      <img src="./images/ArrowL.png" alt="Left Arrow" id="middle_left_scroll" class="middle_scroll_button"/>
    </div>
  </div>
  <div id="middle_picture_wrap">
    <h1 id="slogan">Find Your Best Match on Campus<br/>
    Your #1 source for baes at BCIT
    </h1>
    <button id="baeButton" class="navigation_button">Browse Baes</button> 
  </div>
  <div id="middle_right_scroll_wrap">
    <div class="div_scroll_wrap">
      <img src="./images/ArrowR.png" alt="Right Arrow" id="middle_right_scroll" class="middle_scroll_button"/>
    </div>
  </div>
</section>

<section id="bottom_profile_select">
  <div id="bottom_left_scroll_wrap"></div>
  <div id="bottom_picture_wrap"></div>
  <div id="bottom_right_scroll_wrap"></div>
</section>
    
<script type='text/javascript' src='../js/node_modules/jquery/dist/jquery.min.js'></script>   
        
<script src="../js/client.js"></script>

</body>    
</html>
