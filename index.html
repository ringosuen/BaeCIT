<!DOCTYPE html>
<html>
<head>
<title>Lab 08</title>
<meta charset="utf-8"/>
<style>
@import url('https://fonts.googleapis.com/css?family=Abel');

body {
  background-image: url("./images/background.png");
  width: auto;
  height: 45em;
  font-family: 'Abel', sans-serif;
}

/**Top section style. Logo, navigation. **/
#top_logo_title_section {
  width: 100%;
  height: 4em;
  background-color: rgb(30, 100, 230);
}

#top_logo_wrap {
  width: 10em;
  height: 100%;
  background-color: red;
  float: left;
}

#company_logo {
  width: auto;
  height: 100%;

}

#top_title_wrap {
  width: 20em;
  height: 100%;
  margin: 0 auto;
  text-align: center;
  background-color: teal;
}

/**Navigation bar styling.**/
#navigation_bar {
  width: 100%;
  height: 4em;
  background-color: darkkhaki;
}

#left_navigation_button {
  float: left;
}

.navigation_button {
  width: 7em;
  height: 100%;
  margin: 0;
  background-color: #555555;
  border-color: #555555;
  color: white;
  font-size: 16pt;
  font-weight: bold;
  font-family: 'Abel', sans-serif;
  float: right;
}

.navigation_button:hover {
  background-color: white;
  color: black;
  cursor: pointer;
}

</style>  
</head>
<body>
<header id="top_logo_title_section">
  <div id="top_logo_wrap">
    <img src="https://dummyimage.com/100x100/000/fff" alt="Company logo" id="company_logo"/>
  </div>
  <div id="top_title_wrap">
    <h1>Dating Site Title Here</h1>
  </div>
</header>
<nav id="navigation_bar">
  <button id="left_navigation_button" class="navigation_button">Home</button>
  <button class="navigation_button">Help</button>
  <button class="navigation_button">Find your partner</button>
  <button class="navigation_button">Testimonials</button>
  <button class="navigation_button">About</button>
</nav>
<section id="middle_gallery_section">
</section>

<section id="bottom_profile_select">
</section>
</body>    
</html>
